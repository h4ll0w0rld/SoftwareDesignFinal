<body>

    <div id="login_register"></div>
    <div id="menu">
        <div id="filter">
            <form action="" id="filter_form">

                <label for="time">Zeit: </label>
                <input name="time_input" type="time">
                <br>
                <label for="duration">Dauer (min): </label>
                <input id="duration_input" type="number" min="0" name="duration">
                <label for="driveType">Elektrisch</label>

                <select name="driveType" id="drive_type">
                         <option value= "Conv" >Verbrenner</option>
                         <option value= "Electric" >Elektro</option>
                </select>
                <br>

                <button id="show_car_bttn" type="button" onclick="Gui.showFilterdCar()">Autos suchen</button>
            </form>


            <div id="statistic_buttons"></div>
            <div id="user_statistic">
                <!-- <button type="button" onclick="Gui.showNumbBooking()">Fahrten insgesammt</button>
                <button onclick="Gui.showEveragePrice()">Durchschnittspreis</button> -->

            </div>

            <div id="car_overview">
                <label for="searchInput">Suche nach Auto: </label>
                <br>
                <input type="text" id="search_input">


            </div>
            <div id="inner_div"></div>
            <div id="add_car">





            </div>
